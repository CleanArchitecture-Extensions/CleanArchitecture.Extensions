site_name: CleanArchitecture.Extensions
site_description: Extensions ecosystem for Jason Taylor's Clean Architecture template.
site_url: https://cleanarchitecture-extensions.github.io/CleanArchitecture.Extensions
repo_url: https://github.com/CleanArchitecture-Extensions/CleanArchitecture.Extensions
repo_name: CleanArchitecture-Extensions/CleanArchitecture.Extensions
edit_uri: ""

theme:
  name: material
  language: en
  font:
    text: Outfit
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Roadmap:
      - Roadmap: roadmap.md
      - Package Blueprints: roadmap/package-blueprints.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
      - Install: getting-started/installation.md
      - Adoption Playbooks: getting-started/adoption-playbooks.md
  - Concepts:
      - Architecture Fit: concepts/architecture-fit.md
      - Composition & Invariants: concepts/composition.md
  - Extensions Catalog:
      - Overview: extensions/index.md
      - Caching: extensions/caching.md
      - Multitenancy.AspNetCore: extensions/multitenancy-aspnetcore.md
      - Multitenancy.EFCore: extensions/multitenancy-efcore.md
      - Multitenancy Core:
          - Overview: extensions/multitenancy-core.md
          - Resolution pipeline: extensions/multitenancy-core/resolution-pipeline.md
          - Requirements & behaviors: extensions/multitenancy-core/requirements-and-behaviors.md
          - Validation & stores: extensions/multitenancy-core/validation-and-stores.md
          - Context propagation: extensions/multitenancy-core/context-propagation.md
          - Caching integration: extensions/multitenancy-core/caching-integration.md
  - Recipes:
      - Authentication: recipes/authentication.md
      - Caching: recipes/caching.md
  - Samples: samples/index.md
  - Reference:
      - Configuration: reference/configuration.md
      - Caching options: reference/caching-options.md
      - Multitenancy options: reference/multitenancy-options.md
      - AspNetCore multitenancy options: reference/aspnetcore-multitenancy-options.md
      - EF Core multitenancy options: reference/efcore-multitenancy-options.md
  - Troubleshooting:
      - Overview: troubleshooting/index.md
      - Multitenancy: troubleshooting/multitenancy.md
  - Contributing: contributing/index.md
  - Release Notes: release-notes/index.md

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

extra_css:
  - _assets/theme.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: false
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
